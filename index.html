<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music playert</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7a1fbdc492.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                    https://github.com/Saniaaaadcbdt4/Project--1
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="music 2.jpg"class="song-img">
            <h1>Go!- NEFFEX</h1>
            <p>Luis Fonsi Ft. puerto Rican</p>
            <audio  id="song">
                <source src="Go! - NEFFEX.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playpause()"><i class="fa-solid fa-play"id="cntrlicon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                    </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
